    <meta name="description" content="Tennis legend website for people interested in global tournaments">
    <meta name="keywords" content="tennis, tickets, players, competitions"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tennis Legend</title>
</head>

<body>
    <div class="topnav">
    <header>
        <a href="index.html">
            <span id="logo">Tennis Legend <i class="fa-solid fa-baseball"></i></span>
        </a>

        <nav> 
            <ul id="menu">
                <li> 
                    <a href="index.html">Home</a>
                </li>

                    <a href="form.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
        </header>
    </div>

        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
                <fieldset>
                    <legend>
                        Sign up to get front row seats to the action! <br> <br>Enter the draw to win tickets to a tournament of your choice in 2023
                    </legend>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" class="text-input" placeholder="First Name" required>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="text-input" placeholder="Last Name" required>
                    <label for="lname">Email:</label>
                    <input type="email" name="email" id="email" class="text-input" placeholder="Email address" required>
                    <br>
                <legend class="radio-preference">
                    Preference:
                </legend>
                <div id="radio">
                    <label for="australian-open">Australian Open</label>
                    <input type="radio" name="event" id="australian-open" value="australian-open">
                    <label for="french-open">French Open</label>
                    <input type="radio" name="event" id="french-open" value="french-open">
                    <br>
                    <label for="wimbledon">Wimbledon</label>
                    <input type="radio" name="event" id="wimbledon" value="wimbledon">
                    <label for="us-open">US Open</label>
                    <input type="radio" name="event" id="us-open" value="us-open">
                </div>
                <br>
                <input type="submit" id="button" value="Submit">
                </fieldset>
    

            </form>


        </section>
